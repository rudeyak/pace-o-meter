<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Gauge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .container {
            text-align: center;
        }
        .warning {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="speedGauge" width="300" height="300"></canvas>
        <p id="gpsStatus" class="warning"></p>
    </div>

    <script>
        const canvas = document.getElementById('speedGauge');
        const ctx = canvas.getContext('2d');
        const gpsStatus = document.getElementById('gpsStatus');
        
        let currentSpeedMph = 0;

        // Function to draw the gauge with tick marks
        function drawGauge(speedMph, minutesPer10Miles) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Gauge background
            ctx.beginPath();
            ctx.arc(150, 150, 140, 0, 2 * Math.PI);
            ctx.fillStyle = '#e6e6e6';
            ctx.fill();

            // Draw the tick marks around the circumference (for every 10 mph)
            const totalTicks = 10;
            const tickLength = 15;
            for (let i = 0; i <= totalTicks; i++) {
                const angle = (i / totalTicks) * Math.PI * 2;
                const startX = 150 + 125 * Math.cos(angle);
                const startY = 150 + 125 * Math.sin(angle);
                const endX = 150 + (125 - tickLength) * Math.cos(angle);
                const endY = 150 + (125 - tickLength) * Math.sin(angle);

                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Label the tick marks (every 10 mph)
                const tickSpeed = i * 10;
                ctx.font = '14px Arial';
                ctx.fillStyle = '#000';
                const labelX = 150 + (125 - 2 * tickLength) * Math.cos(angle);
                const labelY = 150 + (125 - 2 * tickLength) * Math.sin(angle);
                ctx.fillText(tickSpeed, labelX - 10, labelY + 5);
            }

            // Speed text (inside: minutes per 10 miles)
            ctx.fillStyle = '#000';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(minutesPer10Miles.toFixed(1), 150, 160);
            
            // Label for minutes per 10 miles
            ctx.font = '16px Arial';
            ctx.fillText("min/10 miles", 150, 185);

            // Outer text (small mph)
            ctx.font = '20px Arial';
            ctx.fillText(speedMph.toFixed(1) + ' mph', 150, 220);

            // Speed gauge outline (basic, dynamic arc)
            ctx.beginPath();
            ctx.arc(150, 150, 140, 0, (speedMph / 100) * 2 * Math.PI);
            ctx.strokeStyle = '#00b300';
            ctx.lineWidth = 10;
            ctx.stroke();
        }

        // Function to calculate speed and update the gauge
        function updateSpeed(position) {
            const speedMps = position.coords.speed;

            if (speedMps === null) {
                gpsStatus.textContent = "GPS speed unavailable.";
                return;
            }

            gpsStatus.textContent = "";
            currentSpeedMph = speedMps * 2.237; // meters per second to mph
            const timeInMinutes = (10 / currentSpeedMph) * 60;

            drawGauge(currentSpeedMph, timeInMinutes);
        }

        function handleGPSError() {
            gpsStatus.textContent = "Unable to access GPS. Please enable location services.";
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateSpeed, handleGPSError, {
                enableHighAccuracy: true
            });
        } else {
            gpsStatus.textContent = "Geolocation is not supported by this browser.";
        }
    </script>
</body>
</html>
